- name: Install traffic_monitor
  yum:
    name: "{{ tm_pkg_name }}"
    state: present
    update_cache: yes
    use_backend: yum
    lock_timeout: 300
    enablerepo: "{{ additional_yum_repos | default([]) }}"
  notify: Restart Traffic Monitor
  become: yes
  retries: 5
  delay: 5

- name: Copy traffic_monitor config
  template:
    src: traffic_monitor.cfg.j2
    dest: /opt/traffic_monitor/conf/traffic_monitor.cfg
    mode: 0600
    owner: traffic_monitor
    group: traffic_monitor
  notify: Restart Traffic Monitor
  become: yes

- name: Copy traffic_ops config
  template:
    src: traffic_ops.cfg.j2
    dest: /opt/traffic_monitor/conf/traffic_ops.cfg
    mode: 0600
    owner: traffic_monitor
    group: traffic_monitor
  notify: Restart Traffic Monitor
  become: yes

- name: Copy HTTPS/SSL key to specified directory
  copy:
    content: "{{ tm_traffic_ops_https_key }}"
    dest: "{{ tm_traffic_ops_key_file_location }}"
    mode: 0400
    owner: traffic_monitor
    group: traffic_monitor
  notify: Restart Traffic Monitor
  become: yes
  when: tm_traffic_ops_use_https_listener == True

- name: Copy HTTPS/SSL certificate to specified directory
  copy:
    content: "{{ tm_traffic_ops_https_cert }}"
    dest: "{{ tm_traffic_ops_cert_file_location }}"
    mode: 0400
    owner: traffic_monitor
    group: traffic_monitor
  notify: Restart Traffic Monitor
  become: yes
  when: tm_traffic_ops_use_https_listener == True

- name: Enable traffic_monitor
  service:
    name: traffic_monitor
    enabled: yes
  notify: Restart Traffic Monitor
  become: yes
