- name: Install Node.js
  yum:
    name: "nodejs"
    state: installed
    update_cache : yes
    lock_timeout: 300
    enablerepo: "{{ additional_yum_repos | default([]) }}"

- name: Create install directory
  file:
    path: "{{ ats_sim_install_dir }}"
    state: directory
    owner: root
    group: root

- name: Copy environment file
  template:
    src: "env.j2"
    dest: "{{ ats_sim_install_dir }}/env"
    owner: root
    group: root
    mode: 0644

- name: Copy unit file
  template:
    src: "simulator.service.j2"
    dest: "/lib/systemd/system/simulator.service"
    owner: root
    group: root
    mode: 0555
  notify:
    - restart simulator

- name: Create Temporary Directory
  tempfile:
    state: directory
    suffix: tc
  register: tmpDir

- name: Git Simulator from Source Control
  git:
    repo: 'https://github.com/apache/trafficcontrol.git'
    dest: "{{ tmpDir.path }}"
    version: "{{ ats_sim_git_version }}"
    accept_hostkey: yes

- name: Copy Javascript file to intall directory
  copy:
    remote_src: yes
    src: "{{ tmpDir.path }}/test/astats_sim/ats_sim.js"
    dest: "{{ ats_sim_install_dir }}"
    owner: root
    group: root
    mode: 0644
  when: tmpDir
  notify:
    - delete tmpDir
    - restart simulator
